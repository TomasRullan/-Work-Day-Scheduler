<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link href="./assets/fontawesome/css/all.min.css" rel="stylesheet">

		<link rel="stylesheet" href="./assets/style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead"
				>A simple calendar app for scheduling your work day</p
			>
			<p id="currentDay" class="lead"></p>
		</header>

		<div class="container" id="container">
			<div class='time-blocks row'>
				<p data-hour="9" class="hour col-2">9AM</p>
				<input  id="firstHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="0" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div  class='time-blocks row'>
				<p data-hour="10" class="hour col-2">10AM</p>
				<input  id="secondHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="1" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="11" class="hour col-2">11AM</p>
				<input id="thirdHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="2" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="12" class="hour col-2">12PM</p>
				<input id="fourthHour" class="calendarEvent col-8" type="text"></input>
				<button  data-buttonindex="3" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="13" class="hour col-2">1PM</p>
				<input id="fifthHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="4" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="14" class="hour col-2">2PM</p>
				<input id="sixthHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="5" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="15" class="hour col-2">3PM</p>
				<input id="seventhHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="6" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="16" class="hour col-2">4PM</p>
				<input id="eightHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="7" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
			<div class='time-blocks row'>
				<p data-hour="17" class="hour col-2">5PM</p>
				<input id="ninthHour" class="calendarEvent col-8" type="text"></input>
				<button data-buttonindex="8" class="saveBtn past present future col-2"><i class="fa-solid fa-floppy-disk"></i></button>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
